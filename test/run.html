<!DOCTYPE html>
<html>
<head>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - +
     ! IMPORTANT NOTE: TESTS SHOULD BE DEFINED IN RUN.REEL/RUN.JS  !
     ! AND THIS FILE SHOULD NOT BE MODIFIED.                       !
     + - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<meta charset="utf-8">
	<title>Offline Service Tests</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
	<link rel="stylesheet" href="lib/jasmine/jasmine.css">

	<!-- Set up the Jasmine environment. -->
	<script src="lib/jasmine/jasmine.js"></script>
	<script src="lib/jasmine/jasmine-html.js"></script>
	<script src="lib/jasmine/boot.js"></script>

	<!-- Adjust Jasmine to work with Montage: The lib/jasmine/boot.js
     !   loaded above sets up an HTML reporter to be initialized and
     !   jasmine.getEnv().execute() to be called in window.onload(), but because
     !   of Montage's management of the DOM and because of its asynchronous
     !   nature document.body will not be ready then and tests will no be
     !   defined then. This script suppresses boot.js' default window.onload()
     !   actions and instead defines a global runJasmine() function that can be
     !   used to perform those actions when the DOM and the tests are ready. -->
	<script type="text/javascript">
		var jasmineOnload = window.onload;
		window.onload = function () {};
		window.runJasmine = function (tests) {
			jasmineOnload.call(window);
		};
	</script>

	<!-- Load and run the tests. The run.reel loaded here both defines the
     !   tests and uses a runJasmine() function it creates to run them.
     !   See run.reel/run.js for more details and to define tests. -->
	<script src="../node_modules/montage/montage.js"></script>
	<script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "montage/ui/loader.reel",
            "properties": {
                "mainModule": "run.reel",
                "mainName": "Run"
            }
        }
    }
    </script>
</head>
<body>
</body>
</html>
